<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Bootstap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- PRUEBA CON FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <!-- FIREBASE END -->

  <title>Baby Shark Game</title>

</head>

<body>
  <!-- Score -->
  <div class="div-container">
    <h2>Score: <span id="score"></span></h2>
  </div>
  <div class="div-container">
    <!-- Progress Bar -->
    <progress id="progress" value="0" max="20"></progress>
  </div>
  <div class="div-container">
    <!-- Progress Bar -->
    <progress id="progress2" value="0" max="20"></progress>
  </div>
  

  <!-- Boton Start -Alternativa -->
  <!-- <div class="div-container">
    <button id="start-game" type="button" class="btn btn-danger">Start</button>
  </div> -->
  <!-- CANVAS -->
  <canvas id="canvas" width="1200" height="600"></canvas>


  <!-- MODAL DE INSTRUCCIONES -->
  <div class="modal fade" id="myModal" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="instructions">Instructions</h3>
        </div>
        <div class="modal-body">
          <div class="div-container">
          </div>
          <div class="div-container">
            <img src="https://s3.amazonaws.com/www.norverum.com/BabySharkAssets/Fish1.png" width="60px" alt="">
            <h3> --- Food</h3>
          </div>
          <div class="div-container">
            <img src="https://s3.amazonaws.com/www.norverum.com/BabySharkAssets/GlobeFish.png" width="60px" alt="">
            <h3> --- Toxic</h3>
          </div>
          <div class="div-container">
            <img src="https://s3.amazonaws.com/www.norverum.com/BabySharkAssets/Crab.png" width="60px" alt="">
            <h3> --- Bite</h3>
          </div>
          <div class="div-container">
            <img src="https://s3.amazonaws.com/www.norverum.com/BabySharkAssets/Whale.png" width="60px" alt="">
            <h3> --- Too big to eat</h3>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(window).on('load', function () {
      $('#myModal').modal('show');
    });
  </script>

  <!-- MODAL WIN¡¡¡ -->
  <!-- MODAL DE INSTRUCCIONES -->
  <div class="modal fade" id="modalWin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="win">You Win¡¡¡¡</h3>
        </div>
        <div class="modal-body">
          <div class="div-container">
          </div>
          <img src="https://media.giphy.com/media/3o6nUMjyu8VEuDBJpS/giphy.gif" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CALL JAVASCRIPT -->
  <script src="./js/BabyShark-class.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/Fish-class.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
